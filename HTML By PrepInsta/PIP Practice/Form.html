<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Form </title>
</head>

<body>
    <!-- Create a Form -->
    <form action="#">
        <!-- Input type: Text -->
        <input type="text">
        <input type="text" name="fName">
        <input type="text" name="fName" placeholder="Enter Your First Name">
        <br>

        <!-- Text Area -->
        <textarea name="address" id="address"></textarea>
        <textarea name="address" id="address" placeholder="Enter your address"></textarea>
        <br>

        <!-- Radio Button -->
        Gender:
        <input type="radio" value="Male" name="gender"> Male
        <input type="radio" value="Female" name="gender"> Female
        <br>

        Age:
        <input type="radio" value="18 Above" name="18+"> Above 18
        <input type="radio" value="Belos 18" name="18-"> Below 18
        <br>

        <!-- Cehck Box -->
        <input type="checkbox" name="car" id="car"> Car <br>
        <input type="checkbox" name="bike" id="bike"> Bike <br>
        <input type="checkbox" name="bike" id="bike"> Bike
        <br>
        <!-- Submit Data -->
        <input type="submit" value=""> <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
